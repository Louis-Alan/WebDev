<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="app" style="display: flex">
    <div id="side-menu">
        <h1>Side Menu</h1>
        <button>Active</button>
        <button>Completed</button>
    </div>
    <div>
        <h1 style="display: inline">Todo List</h1>
        <button style="background: inherit; border: none; font-size: 20px" id="add-button">
            <img src="assets/add.svg" class="plus-button" alt=""/>
        </button>
        <dialog id="add-dialog">
            <form id="add-task">
                <label><input name="task" placeholder="Enter a task" type="text" required></label>
                <label><input name="date" type="date" required></label>
                <label><input type="text" placeholder="Enter Description"></label>
                <label><input type="radio" value="High" name="priority">High</label>
                <label><input type="radio" value="Medium" name="priority" checked>Medium</label>
                <label><input type="radio" value="Low" name="priority">Low</label>
                <label><input type="submit" value="Add Task"></label>
            </form>
        </dialog>
        <div id="task-list">
        </div>
    </div>
    <script src="scripts.js"></script>
</div>
</body>
</html>
