<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="banner">
                    <img src="assets/logo.png" alt="" srcset="" class = "logo">
                    <h1 style="color: aliceblue;">ODIN</h1>
            </div>
        </div>
        <div class="right">
            <div>
                <h2>This is not a real online service! Lorem ipsum dolor sit amet consectetur,
                    adipiscing elit. Necessitates, common!
                    Sign up now to get started.</h2>

                <h2 style="margin: 40px 0 80px;">You know you want to.</h2>
            </div>
            
            <form action="" method="post" id="signup">
                <div class = "form">
                    <div class="formInp">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div class="formInp">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div class="formInp">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="formInp">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" minlength="10" required>
                    </div>
                    <div class="formInp">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="formInp">
                        <label for="confPass">CONFIRM PASSWORD</label>
                        <input type="password" name="confPass" id="confPass" required>
                    </div>
                </div>
                <div style="padding-left: 5vw;">
                <button type="submit" class="sub" style="background-color: greenyellow; min-height: 3vh; border-radius: 4px; ">Create Account </button>
                </div>  
            </form>
            <div class="log-in";>
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
